<header th:fragment="Header">
  <nav th:fragment="Navigation" class="border-gray-200 z-10 pt-10 pb-10 px-10 md:px-20 bg-gradient-to-b from-white to-black/0 w-[100vw]">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto ">
      <a href="https://www.able-log.net" class="flex items-center">
        <img th:src="(@{/img/OurtrucksDark.png})" alt="OurTrucks" class="w-72  md:w-[20rem] filter" />
      </a>
   
      <button
        data-collapse-toggle="navbar-default"
        type="button"
        id="navToggle"
        class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-default"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-6 h-6"
          aria-hidden="true"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>

      <div class="hidden w-full h-full md:block md:w-auto" id="navbar-default">
        <ul
          class="font-medium text-2xl flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:border-0 dark:border-gray-700"
        >
          <!-- <li th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}"> -->
            <a
              th:href="@{/}"
             
              class="block py-2 pl-3 pr-4 text-[#558216] font-sans font-thin decoration-lime-600 underline"
              aria-current="page"
              >Home</a
            >
          </li>

          <li>
            <a
              th:href="@{/about}" 
              class="block py-2 pl-3 pr-4 text-[#558216] font-sans font-thin"
              >About</a>
          </li>

          <li>
            <a
              th:href="@{/services}"
              class="block py-2 pl-3 pr-4 text-[#558216] font-sans font-thin"
              >Services</a>
          </li>

          <li>
            <a
              th:href="@{/contact}"
              class="block py-2 pl-3 pr-4 text-[#558216] font-sans font-thin"
              >Contact</a
            >
          </li>
          <li class="flex flex-row gap-4">
            <div>
              <a href="/login" class="bg-gradient-to-br from-[#567626] to-[#36510E] text-[#c8e1a6] font-bold py-2 px-8 rounded-full md:text-[1.2rem] shadow-[rgba(0,_0,_0,_0.25)_0px_25px_50px_-12px] hover:px-10 hover:py-4 transition-all ease-in-out">Sign up</a>
            </div>
            <div>
              <a href="/contact" class="border-[1px] border-[rgba(87,116,48,0.73)] text-[#446516bb] font-bold py-2 px-8 rounded-full md:text-[1.2rem] shadow-[rgba(0,_0,_0,_0.25)_0px_25px_50px_-12px] hover:px-10 hover:py-4 transition-all ease-in-out">Login</a>
            </div>
          </li>
        </ul> 
      </div>
    </div>
  </nav>

</header>
