
<main th:fragment="Main">
    <div class="w-screen h-screen flex flex-row justify-center items-center">
        <section class="h-fit w-[25rem] bg-white rounded-md">
            <form action="" class="w-full h-fit flex flex-col items-center justify-start py-6 gap-4">
                
                <div class="flex flex-col items-center">
                    <img th:src="(@{img/assets/OurtrucksLight.png})" alt="OurTrucks" class="w-72  md:w-[20rem]"/>
                    <p class="text-black/70 font-thin py-2 text-[0.8rem]">Your all-in-one solution for trucking companies.
                    </p>
                </div>

                <div class="flex flex-col items-center gap-4">
                    <input type="text" class="rounded-md text-black/70 font-thin w-[20rem]" placeholder="Username"/>
                    <input type="text" class="rounded-md text-black/70 font-thin w-[20rem]" placeholder="Password"/>
                </div>

                <div class="flex flex-row gap-4">
                    <button class="bg-[#558216] px-4 py-2 rounded-md font-bold"> Login</button>
                    <button class="bg-[#558216] px-4 py-2 rounded-md font-bold"> Signup</button>
                </div>
            </form>
        </section>
    </div>
</main>
